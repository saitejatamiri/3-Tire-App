<!DOCTYPE html>
<html>
<head>
  <title>Three-Tier App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Three-Tier App</h1>
  <p>Click the button below to call the backend API:</p>
  <button onclick="callAPI()">Call Backend</button>
  <div id="response"></div>

  <script>
    function callAPI() {
      fetch("http://localhost:3000/api")
        .then(response => response.json())
        .then(data => {
          document.getElementById("response").innerText = data.message;
        })
        .catch(error => {
          document.getElementById("response").innerText = "Error connecting to backend.";
        });
    }
  </script>
</body>
</html>
